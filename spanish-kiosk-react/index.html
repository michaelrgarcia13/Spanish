    <script>
      // Automatically detect development vs production
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Development mode - use local backend
        window.__API_BASE__ = "http://localhost:3000";
        console.log('üîß Development mode: Using local backend');
      } else {
        // Production mode - use deployed backend
        window.__API_BASE__ = "https://spanish-xcs6.onrender.com";
        console.log('üöÄ Production mode: Using deployed backend');
      }
      
      // Register Service Worker for PWA functionality
      // Only register in production to avoid development caching issues
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      } else {
        console.log('Service Worker disabled in development mode');
      }
    </script>
